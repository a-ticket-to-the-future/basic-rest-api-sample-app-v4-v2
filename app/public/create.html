<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.JS Express v4</title>
    <!-- Load scripts -->
    <script src = "js/search.js" defer></script>
    <script src = "js/users.js" defer></script>
    <script src = "js/index.js" defer></script>
</head>
<body>
    <main>
        <h1>ユーザー作成</h1>
        <label for="uid">ID</label>
        <input type="text" id = "uid" placeholder="自動採番されます" disabled />
        <label for="name">ユーザー名</label>
        <input type="text" id = "name"  />
        <label for="profile">プロフィール</label>
        <input type="text" id = "profile"  />
        <label for="date-of-birth">誕生日</label>
        <input type="text" id = "date-of-birth"  />

        <button id = "save-btn">保存する</button>
        <button id = "cancel-btn">キャンセル</button>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ユーザー名</th>
                    <th>プロフィール</th>
                    <th>誕生日</th>
                    <th>登録日時</th>
                    <th>更新日時</th>
                </tr>
            </thead>
            <tbody id = "users-list">

            </tbody>
        </table>
    </main>
    
</body>
</html>
